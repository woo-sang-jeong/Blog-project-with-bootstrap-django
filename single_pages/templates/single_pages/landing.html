<!doctype html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>신세계</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/08f292796e.js" crossorigin="anonymous"></script>
</head>

<body>

    {% include 'blog/navbar.html' %}

    <!-- 슬라이드로 인한 임시 주석처리-->
    <section class="font">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 text-dark">
                    <h2 class="mt-4">신세계(新世界)</h2>
                    <h3 class="subtitle">Bravo ! new world !</h3>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-5" style="width: 800px;">
        <div class="row justify-content-between">
            <div class="col-lg-12">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <div class="carousel-inner">

                        <!-- 슬라이드 쇼 -->
                        <!--첫 번째 슬라이드 주석
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'single_pages/image/slide1.jpg' %}"
                                alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        -->
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'single_pages/image/slide2.jpg' %}"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'single_pages/image/slide3.jpg' %}"
                                alt="Third slide">
                        </div>

                        <!-- / 슬라이드 쇼 끝 -->

                        <!-- 왼쪽 오른쪽 화살표 버튼 -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <!-- <span>Previous</span> -->
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <!-- <span>Next</span> -->
                        </a>
                        <!-- / 화살표 버튼 끝 -->

                        <!-- 인디케이터 -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <!--0번부터시작-->
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        <!-- 인디케이터 끝 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

</body>

</html>
